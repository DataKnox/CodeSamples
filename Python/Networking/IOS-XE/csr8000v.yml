---
type: qemu
config_script: config_csr1000v.py
description: Cisco CSR 8000V
name: C8000
cpulimit: 1
icon: CSRv1000.png
cpu: 1
ram: 4096
ethernet: 4
eth_format: Gi{1}
console: telnet
qemu_arch: x86_64
qemu_version: 2.4.0
qemu_nic: vmxnet3
qemu_options: -machine type=pc,accel=kvm -cpu host -serial mon:stdio -nographic
  -no-user-config -nodefaults -rtc base=utc
...
